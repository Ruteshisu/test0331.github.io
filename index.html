<body>
  <div id="gallery" style="display: none">
    <img src="images/pakupaku.png">
    <img src="images/pakupaku.png">
  </div>
  <img id="slideshow" src="" style="max-width:100%;">

  <button onclick="nextImage()">▶ 次へ</button>

  <script>
    const gallery = document.querySelectorAll('#gallery img');
    const display = document.getElementById('slideshow');
    let current = 0;

    function showImage(index) {
      display.src = gallery[index].src;
    }

    function nextImage() {
      current = (current + 1) % gallery.length;
      showImage(current);
    }

    // 初期表示
    showImage(current);
  </script>
</body>
